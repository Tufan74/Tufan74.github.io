<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tufan Pixel Art Generator</title>
    <link rel="stylesheet" href="stylePixel.css">
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li class="link"><a href="https://tufan74.github.io"> Home</a></li>
        </ul>
    </nav>

    <h1>Pixel <span><f>Art</f></span> Generator</h1>
    
    <div class="container">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label> Grid Height :</label>
        <input type="number" id="inputHeight" name="height" min="3" value="10">
        <label>Grid Width :</label>
        <input type="number" id="inputWidth" name="width" min="3" value="10">
        <button class="generateButton" type="submit"> submit </button>
    </form>

    <h2>Color :</h2>
    <input type="color" id="colorPicker">
    <h2>Canvas : </h2>
    <table id="pixelCanvas"></table>
    <button id="canvasDownload" download>Download Picture</button>
    </div>

    <script src="../pixelart/pixel.js"></script>

    <div class="copyright">
        Copyright Â© 2023 Tufan. All Rights Reserved.
    </div>

</body>
</html>
